<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="../src/favicon.ico">
</head>
<body class="bg-background w-screen h-screen">

<div class="flex flex-col items-center font-poppins h-screen" id="mainWrapper">

    <nav class="grid grid-rows-1 grid-cols-3 sized90 h-12 laptop:h-16 border-solid border-b border-text-color border-opacity-25">
        <div id="stockZLogo" class="flex justify-self-start bg-transparent font-semibold justify-center laptop:gap-1 self-center hover:cursor-pointer">
            <span class="text-text-color hidden laptop:flex laptop:text-5xl select-none">STOCK</span><span class="text-accent-color select-none text-4xl laptop:text-5xl ml-2">Z</span>
        </div>
        
        <div class="flex justify-self-center justify-between items-center h-full w-5/6 desktop:w-5/6 laptop:w-full laptop:text-xl desktop:text-2xl self-center text-text-color font-medium">
            <div id="tickerInfoBtn"><img src="{{ url_for('static', filename='tickerIcon.png') }}" alt="Watch List" class="laptop:hidden h-6"><button class="hidden underline underline-offset-8 laptop:flex">Ticker Info</button></div>
            <div id="homeBtn"><img src="{{ url_for('static', filename='houseIcon.svg') }}" alt="Watch List" class="laptop:hidden h-6"><button class="hidden laptop:flex">Main</button></div>
            <div id="watchListBtn"><img src="{{ url_for('static', filename='listIcon.png') }}" alt="Watch List" class="laptop:hidden h-6"><button class="hidden laptop:flex">Watch List</button></div>
        </div>

        <button class="flex justify-self-end h-full mr-5" id="logOutButton">
            <img src="{{ url_for('static', filename='logOut.png') }}" alt="Log Out" class="h-1/2 laptop:h-1/2 self-center">
        </button>
    </nav>

    <main class="flex flex-col h-full w-full justify-start items-center font-bold fade-in">
        <div id="tickerParentBox" class="flex justify-center items-center border-text-color border-2 laptop:border-3 border-opacity-50 border-solid rounded-lg h-1/4 laptop:h-1/3 w-5/6 laptop:w-2/6 select-none mt-24 hover:cursor-pointer transition-all duration-500 ease-in-out">
            <input type="text" id="mainTickerInput" placeholder="TICKER" autocomplete="off" class="bg-transparent text-center uppercase placeholder:text-center text-text-color placeholder-text-text-color placeholder-opacity-60 outline-none text-5xl laptop:text-8xl desktop:text-9xl placeholder:text-5xl laptop:placeholder:text-8xl desktop:placeholder:text-9xl  h-full w-full focus:placeholder-transparent overflow-hidden">
        </div>
        <button id="tickerSubmitBtn" class="hidden justify-center items-center bg-secondary-color mt-10 w-1/2 laptop:w-60 h-14 laptop:h-14 rounded hover:bg-text-color hover:text-background hover:-translate-y-2 transition-all duration-150 ease-in-out text-text-color text-2xl laptop:text-3xl">Continue</button>
    </main>
    
</div>

<script type="module" src="{{ url_for('static', filename='javascript.mjs') }}"></script>
</body>
</html>
