<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="../src/style.css">
</head>
<body class="bg-background w-screen h-screen">

<div class="flex flex-col items-center font-poppins h-screen" id="mainWrapper">

    <nav class="grid grid-rows-1 grid-cols-3 sized90 h-12 laptop:h-16 border-solid border-b border-text-color border-opacity-25">
        <div id="stockZ" class="flex justify-self-start bg-transparent font-semibold justify-center laptop:gap-1 self-center">
            <span class="text-text-color hidden laptop:flex laptop:text-5xl select-none">STOCK</span><span class="text-accent-color select-none text-4xl laptop:text-5xl ml-2">Z</span>
        </div>

        <div class="flex justify-self-center justify-between items-center h-full w-full text-2xl self-center text-text-color font-medium">
            <div id="tickerInfoBtn"><img src="{{ url_for('static', filename='tickerIcon.png') }}" alt="Watch List" class="laptop:hidden h-6"><button class="hidden underline underline-offset-8 laptop:flex">Ticker Info</button></div>
            <div id="homeBtn"><img src="{{ url_for('static', filename='houseIcon.svg') }}" alt="Watch List" class="laptop:hidden h-6"><button class="hidden laptop:flex">Main</button></div>
            <div id="watchListBtn"><img src="{{ url_for('static', filename='listIcon.png') }}" alt="Watch List" class="laptop:hidden h-6"><button class="hidden laptop:flex">Watch List</button></div>
        </div>

        <button class="flex justify-self-end h-full mr-5" id="logOutButton">
            <img src="{{ url_for('static', filename='logOut.png') }}" alt="Log Out" class="h-1/2 laptop:h-1/2 self-center">
        </button>
    </nav>

    <main class="flex flex-col h-full w-full justify-start items-center font-bold gap-2 fade-in">
        <div id="tickerLabelIP" class="flex justify-center items-center select-none border-text-color mt-8 border-2 laptop:border-3 border-opacity-50 border-solid rounded-lg h-16 laptop:h-1/8 w-3/6 laptop:w-52 text-center uppercase text-text-color text-3xl laptop:text-4xl overflow-hidden"></div>
       
        <div class="flex flex-col laptop:flex-row w-full laptop:w-3/5 laptop:h-1/4 justify-start items-center gap-2 laptop:gap-0 laptop:mt-5">
            <div class="flex flex-col justify-center items-start mt-5 laptop:mt-0 h-1/8 laptop:h-1/2 w-3/4 bg-transparent">
                <div class="flex justify-center items-center text-text-color bg-secondary-color h-1/2 w-full rounded-t laptop:rounded-tr-none desktop:rounded-tl-lg border-b-2 laptop:border-r-2 border-background text-xl laptop:text-2xl desktop:text-3xl font-medium">Great Buy Range</div>
                <div class="flex h-1/2 w-full bg-transparent">
                    <div id="grBL" class="flex justify-center items-center h-full w-1/2 bg-great-buy-one rounded-bl desktop:rounded-bl-lg border-r-2 border-background text-background underline underline-offset-2 text-xl laptop:text-2xl desktop:text-3xl"></div>
                    <div id="grBH" class="flex justify-center items-center h-full w-1/2 bg-great-buy-two rounded-br laptop:rounded-br-none laptop:border-r-2 border-background text-background underline underline-offset-2 text-xl laptop:text-2xl desktop:text-3xl"></div>
                </div>
            </div>
            <div class="flex flex-col justify-center items-start h-1/8 laptop:h-1/2 w-3/4 bg-transparent">
                <div class="flex justify-center items-center text-text-color bg-secondary-color h-1/2 w-full rounded-t laptop:rounded-t-none border-b-2 laptop:border-r-2 border-background text-xl laptop:text-2xl desktop:text-3xl font-medium">Good Buy Range</div>
                <div class="flex h-1/2 w-full bg-transparent">
                    <div id="gBL" class="flex justify-center items-center h-full w-1/2 bg-good-buy-one rounded-bl laptop:rounded-bl-none border-r-2 border-background text-background underline underline-offset-2 text-xl laptop:text-2xl desktop:text-3xl"></div>
                    <div id="gBH" class="flex justify-center items-center h-full w-1/2 bg-good-buy-two rounded-br laptop:rounded-b-none laptop:border-r-2 border-background text-background underline underline-offset-2 text-xl laptop:text-2xl desktop:text-3xl" ></div>
                </div>
            </div>
            <div class="flex flex-col justify-center items-start h-1/8 laptop:h-1/2 w-3/4 bg-transparent">
                <div class="flex justify-center items-center text-text-color bg-secondary-color h-1/2 w-full rounded-t laptop:rounded-t-none border-b-2 laptop:border-r-2 border-background text-xl laptop:text-2xl desktop:text-3xl font-medium ">Okay Buy Range</div>
                <div class="flex h-1/2 w-full bg-transparent">
                    <div id="oBL" class="flex justify-center items-center h-full w-1/2 bg-okay-buy-one rounded-bl laptop:rounded-bl-none border-r-2 border-background text-background underline underline-offset-2 text-xl laptop:text-2xl desktop:text-3xl" ></div>
                    <div id="oBH" class="flex justify-center items-center h-full w-1/2 bg-okay-buy-two rounded-br laptop:rounded-b-none laptop:border-r-2 border-background text-background underline underline-offset-2 text-xl laptop:text-2xl desktop:text-3xl"></div>
                </div>
            </div>
            <div class="flex flex-col justify-center items-start h-1/8 laptop:h-1/2 w-3/4 bg-transparent">
                <div class="flex justify-center items-center text-text-color bg-secondary-color h-1/2 w-full rounded-t laptop:rounded-t-none laptop:rounded-tr desktop:rounded-tr-lg border-b-2 border-background text-xl laptop:text-2xl desktop:text-3xl font-medium">Bad Buy Range</div>
                <div class="flex h-1/2 w-full bg-transparent">
                    <div id="bBL" class="flex justify-center items-center h-full w-1/2 bg-desperate-buy-one rounded-bl laptop:rounded-bl-none border-r-2 border-background text-background underline text-xl laptop:text-2xl desktop:text-3xl">$52.00</div>
                    <div id="bBH" class="flex justify-center items-center h-full w-1/2 bg-desperate-buy-two rounded-br desktop:rounded-br-lg text-background underline underline-offset-2 text-xl laptop:text-2xl desktop:text-3xl">$55.00</div>
                </div>
            </div>
           
        </div>
        <section class="flex flex-col h-1/6 laptop:h-32 w-3/4 laptop:w-1/4 gap-2 mt-5">
            <button class="text-text-color bg-secondary-color rounded desktop:rounded-lg h-2/5 font-medium text-xl laptop:text-2xl hover:bg-text-color hover:text-background hover:-translate-y-2 transition-all duration-150 ease-in-out">Add To Watchlist</button>
            <div class="flex justify-between w-full h-2/5 gap-2">
                <button id="stockStatsLink" class="flex justify-center items-center bg-secondary-color w-1/2 h-full rounded desktop:rounded-lg text-text-color font-medium text-sm laptop:text-2xl hover:bg-text-color hover:text-background hover:-translate-y-1 transition-all duration-150 ease-in-out">Stock Statistics</button>
                <button id="stockDescLink" class="flex justify-center items-center bg-secondary-color w-1/2 h-full rounded desktop:rounded-lg text-text-color font-medium text-sm laptop:text-2xl hover:bg-text-color hover:text-background hover:-translate-y-1 transition-all duration-150 ease-in-out">Stock Description</button>
            </div>
        </section>
    </main>
    
</div>

<script src="../src/javascript.mjs"></script>

</body>
</html>
