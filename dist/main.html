<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="../src/style.css">
</head>
<body class="bg-background w-screen h-screen">

<div class="flex flex-col items-center font-poppins h-screen fade-in" id="mainWrapper">

    <nav class="grid grid-rows-1 grid-cols-3 sized90 h-12 laptop:h-16 border-solid border-b border-text-color border-opacity-25">
        <div id="stockZ" class="flex justify-self-start bg-transparent font-semibold justify-center laptop:gap-1 self-center">
            <span class="text-text-color hidden laptop:flex laptop:text-5xl select-none">STOCK</span><span class="text-accent-color select-none text-4xl laptop:text-5xl ml-2">Z</span>
        </div>

        <div class="flex justify-self-center justify-between items-center h-full w-full text-2xl self-center text-text-color font-medium">
            <a href=""><img src="../images/tickerIcon.png" alt="Watch List" class="laptop:hidden h-6"><button class="hidden laptop:flex">Ticker Info</button></a>
            <a href=""><img src="../images/houseIcon.svg" alt="Watch List" class="laptop:hidden h-6"><button class="hidden laptop:flex">Main</button></a>
            <a href=""><img src="../images/listIcon.png" alt="Watch List" class="laptop:hidden h-6"><button class="hidden laptop:flex">Watch List</button></a>
        </div>

        <button class="flex justify-self-end h-full mr-5" id="logOutButton">
            <img src="../images/logOut.png" alt="Log Out" class="h-1/2 laptop:h-1/2 self-center">
        </button>
    </nav>

    <main class="flex flex-col h-full w-full justify-start items-center pt-24 font-bold">
        <div class="flex justify-center items-center border-text-color border-2 laptop:border-3 border-opacity-50 border-solid rounded-lg h-1/4 laptop:h-1/3 w-5/6 laptop:w-2/6">
            <input type="text" id="mainTickerInput" placeholder="TICKER" class="bg-transparent text-center placeholder:text-center text-text-color placeholder-text-text-color placeholder-opacity-60 outline-none text-5xl laptop:text-8xl placeholder:text-5xl laptop:placeholder:text-8xl  h-full w-full focus:placeholder-transparent overflow-hidden">
        </div>
        <button id="tickerSubmitBtn" class="hidden justify-center items-center bg-secondary-color mt-10 w-1/2 laptop:w-1/6 h-10 laptop:h-12 rounded text-text-color laptop:text-2xl">Continue</button>
    </main>
    
</div>

<script src="../src/javascript.mjs"></script>

</body>
</html>
